{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create a new page
{% endblock %}

{% block body %}
    <h1>Create a new page</h1>

    <div>
      <form method="post">
        {% csrf_token %}
        <input name="title" type="text" placeholder="Title" required>
        <textarea name="content"></textarea>
        <input type="submit" value="Create">
      </form>
    </div>

{% endblock %}
